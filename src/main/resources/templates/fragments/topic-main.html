<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <div th:fragment="topic-main" class="content">
    <header class="forum_header faq_header">
      <h3><th:block th:text="${category.topic}"></th:block></h3>
      <a th:href="@{/topic/thread/{id}(id = ${category.id})}" href="/thread">Create a new thread</a>
    </header>
    <section th:each="thread : ${threads}" class="forum_section">
      <a th:href="@{/topic(threadId=${thread.id})}" href="/topic" title="Click here to continue to the topic link">
      <div class="forum_section_desc">
        <h3 th:text="${thread.topic}"></h3>
        <p th:text="${thread.topicDescription}"></p>
      </div>
      </a>
      <div class="forum_section_stats">
        <p>Replies: <!-- <th:block th:text="${thread.amountThreads}"></th:block> --></p>
        <p>Author: <!--<th:block th:text="${thread.amountPosts}"></th:block>--></p>
        <p>Views: <!--<th:block th:text="${thread.amountPosts}"></th:block>--></p>
      </div>
      <div class="forum_section_lastpost">
        <p>Last post: <!--<th:block th:text="${thread.lastPost}"></th:block>--></p>
      </div>
    </section>
  </div>
</html>
