<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Register | Demo Forums</title>
  </head>
  <body>
    <div class="form">
      <h1>Register</h1>
      <div 
         th:if="${verifyPasswordError}" 
        style="margin: 2rem;color: red;padding: 0.2rem;font-size: 0.9rem;text-align: center;"
        ><p th:text="${verifyPasswordError}">Hello this is an error!</p></div>
      <form 
        class="signup" 
        th:action="@{/register}" 
        th:object="${registrationDto}"
        method="post"
        accept-charset="utf-8"
        >
        <div class="inputbox">
          <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder="Enter username" 
            th:field="*{username}"
            >
          <label for="">Username</label>
          <div 
            class="alert alert-warning"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            ></div>
        </div>
        <div class="inputbox">
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter email"
            >
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Enter password"
            >
          <label for="">Password</label>
        </div>
        <div class="inputbox">
          <input 
            type="password" 
            name="password_verify" 
            id="password_verify" 
            placeholder="Enter password again"
            >
          <label for="">Repeat password</label>
        </div>
        <div class="btn">
          <input type="submit" name="submit_register" value="Sign up">
        </div>
      </form>
    </div>
  </body>
</html>
